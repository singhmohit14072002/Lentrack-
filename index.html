<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Character Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Anime Character Gallery</h1>
        <p>Discover your favorite anime characters</p>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search characters..." />
            <button id="searchBtn">Search</button>
        </div>

        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="action">Action</button>
            <button class="filter-btn" data-filter="ninja">Ninja</button>
            <button class="filter-btn" data-filter="demon">Demon</button>
        </div>

        <div class="character-grid" id="characterGrid">
            <!-- Characters will be dynamically loaded here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Anime Character Gallery. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
